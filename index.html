<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div id="app">
            <header>
                <div class="left-side">
                    <goods-search :search-line="searchLine" v-model="searchLine"></goods-search>
                    <button class="search-button" @click="filterGoods">Искать</button>
                </div>
                <div class="right-side">
                    <button class="cart-button" type="button" @click="showOrHideCart">Корзина</button>
                </div>
            </header>
            <div class="cart">
                <cart-list :is-visible-cart="isVisibleCart" :cart-goods="cartGoods"></cart-list>
            </div>
            <main>
                <goods-list :goods="filteredGoods"></goods-list>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
