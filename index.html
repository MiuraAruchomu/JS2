<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <input type="text" class="goods-search" v-model="searchLine">
            <button class="search-button" type="button" @click="filterGoods">Поиск</button>
            <button class="cart-button" type="button" @click="showOrHideCart">Корзина</button>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="good in filteredGoods">
                    <h3>{{good.product_name}}</h1>
                    <p>{{good.price}}</p>
                </div>
            </div>
            <div class="cart-list" v-if="isVisibleCart"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
