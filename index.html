<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <goods-search :search-line="searchLine"></goods-search>
            <button class="cart-button" type="button" @click="showOrHideCart">Корзина</button>
        </header>
        <main>
            <goods-list :goods="filteredGoods"></goods-list>
            <cart-list :is-visible-cart="isVisibleCart"></cart-list>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
